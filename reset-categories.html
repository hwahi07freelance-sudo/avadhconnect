<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Categories - BizHub Directory</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        h1 {
            margin-bottom: 1rem;
            color: #818cf8;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
        }

        button:hover {
            background: #3730a3;
        }

        .success {
            color: #10b981;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”„ Reset Categories</h1>
        <p>Click the button below to clear old categories and reload with 6 new categories.</p>
        <button onclick="resetCategories()">Reset & Reload</button>
        <p class="success" id="success">âœ… Categories reset! Redirecting...</p>
    </div>

    <script>
        function resetCategories() {
            // Clear localStorage
            localStorage.clear();

            // Show success message
            document.getElementById('success').style.display = 'block';

            // Redirect to home page after 1 second
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>

</html>
